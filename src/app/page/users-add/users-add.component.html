<div class="container">
    <div class="row">
        <div class="col-12">
            <div>&nbsp;</div>
            <h1>Új felhasználó hozzáadása</h1>
            <form class="form-group text-center"
                  action="">
                <label for="firstName">First name</label>
                <input class="form-control"
                       id="firstName"
                       name="firstName"
                       type="text"
                       [(ngModel)]="newUser.name.first">
                <label for="lastName">Last name</label>
                <input class="form-control"
                       id="lastName"
                       name="lastName"
                       type="text"
                       [(ngModel)]="newUser.name.last">
                <label for="age">Age</label>
                <input class="form-control"
                       id="age"
                       name="age"
                       type="text"
                       [(ngModel)]="newUser.age">
                <label for="e-mail">E-mail</label>
                <input class="form-control"
                       id="e-mail"
                       name="email"
                       type="text"
                       [(ngModel)]="newUser.email">
                <div>&nbsp;</div>
                <div class="col-12 text-center">
                    <button (click)="onCreate()"
                            class="btn btn-info">Tényleg hozzáadod? :D</button>
                </div>
                <div>&nbsp;</div>
                <div class="col-12 text-center">
                    <button (click)="onNewCancel()"
                            class="btn btn-danger">Mégsenemse</button>
                </div>

            </form>
        </div>
    </div>
</div>
